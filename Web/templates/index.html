<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume with Like and Comment</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 80%;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .comment-section {
      margin-top: 20px;
    }

    .comment-header {
      display: flex;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      gap: 10px;
    }

    .buttons-container {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 10px;
      margin-bottom: 10px;
    }

    /* Like button: same size & color as .comment-submit */
    .like-button {
      background-color: #28a745;
      border: none;
      color: white;
      padding: 10px 25px;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      transition: background-color 0.3s ease;
      position: relative; /* For liquid fill effect */
      overflow: hidden;   /* For liquid fill effect */
    }

    .like-button:hover {
      background-color: #218838;
    }

    /* Liquid fill effect triggered on click (turns red briefly) */
    .like-button.clicked {
      --p: 0%;
      --t: 0s;
      background: linear-gradient(#e60026 0 0) 
                  no-repeat calc(200% - var(--p, 0%)) 
                  100% / 200% var(--p, 0.2em);
      transition: 0.3s var(--t, 0s),
                  background-position 0.3s calc(0.3s - var(--t, 0s));
      color: #fff;
    }
    .like-button.clicked.fill {
      --p: 100%;
      --t: 0.3s;
    }

    .comment-submit {
      background-color: #28a745;
      border: none;
      color: white;
      padding: 10px 25px;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .comment-submit:hover {
      background-color: #218838;
    }

    .comment-form {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
    }

    .comment-input {
      flex-grow: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .thank-you {
      margin-top: 10px;
      color: green;
      display: none; /* Hidden initially */
    }

    .comments-list {
      margin-top: 20px;
    }

    .comment {
      padding: 10px;
      border-bottom: 1px solid #eee;
      animation: fadeIn 0.5s ease-in-out;
    }

    .comment:last-child {
      border-bottom: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .resume-section {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Comment Section -->
    <div class="comment-section">
      <div class="comment-header">
        ‚úçüèº Comments
      </div>

      <div class="buttons-container">
        <!-- Like Button (green, same size as Submit, with click-triggered red liquid fill) -->
        <button class="like-button" id="likeButton">
          ‚ù§Ô∏è Like
        </button>
      </div>

      <form id="commentForm" class="comment-form">
        <input type="text" class="comment-input" id="commentInput" placeholder="Add a comment..." required>
        <button type="submit" class="comment-submit">Submit</button>
      </form>

      <div class="thank-you" id="thankYou" style="display: none;">Thank you!</div>

      <!-- Display Comments -->
      <div class="comments-list" id="commentsList">
        {% for comment in comments %}
          <div class="comment">
            <p>{{ comment.text }}</p>
            <small>{{ comment.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</small>
          </div>
        {% endfor %}
      </div>
    </div>

    <!-- Resume Section -->
    <div class="resume-section">
      <h2>Resume</h2>
      {% include 'resume.html' %}
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Like Button Functionality (Prevent Required Field Issue)
      const likeBtn = document.getElementById("likeButton");
      likeBtn.addEventListener("click", async function (event) {
        event.preventDefault(); // Prevents required field issue
        try {
          await fetch("/like", { method: "POST" });
        } catch (error) {
          console.error("Like request failed:", error);
        }

        // Trigger red liquid fill on click
        // Step 1: Add the .clicked class (initial state)
        this.classList.add("clicked");
        // Step 2: Force reflow (so transitions can restart)
        void this.offsetWidth; 
        // Step 3: Add the .fill class to animate to 100%
        this.classList.add("fill");

        // Remove classes after animation (0.6s is enough for the fill)
        setTimeout(() => {
          this.classList.remove("fill");
          this.classList.remove("clicked");
        }, 600);
      });

      // Comment Submission (Temporary Display)
      document.getElementById("commentForm").addEventListener("submit", async function (event) {
        event.preventDefault();
        const commentInput = document.getElementById("commentInput");
        const commentText = commentInput.value.trim();

        if (!commentText) {
          alert("Comment cannot be empty!");
          return;
        }

        try {
          const response = await fetch("/comment", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: "comment=" + encodeURIComponent(commentText)
          });
          const data = await response.json();

          if (data.comment) {
            const commentList = document.getElementById("commentsList");
            const newComment = document.createElement("div");
            newComment.classList.add("comment");
            newComment.innerHTML = `
              <p>${data.comment.text}</p>
              <small>${new Date(data.comment.timestamp).toLocaleString()}</small>
            `;
            commentList.prepend(newComment);
            commentInput.value = "";  // Clear input field

            // Show comment briefly (disappear after 5 seconds)
            setTimeout(() => {
              newComment.remove();
            }, 5000);
          } else {
            console.error("Error submitting comment:", data.error);
          }
        } catch (error) {
          console.error("Comment request failed:", error);
        }
      });
    });
  </script>
</body>
</html>
